    <script>
        // Function to load JSON data
        async function loadJsonData() {
            try {
                const response = await fetch('8halfx12.json'); // JSON file path
                // const response = await fetch('data4.json'); // JSON file path
                if (!response.ok) {
                    throw new Error(`Failed to load JSON data: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error(error);
                return []; // Return an empty array on error
            }
        }

        // Generate grid items dynamically
        async function createGrid() {
            const data = await loadJsonData(); // Load JSON data
            const gridContainer = document.getElementById('grid');

            data.forEach((item, index) => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col grid-item';

                // Each grid item has an image linked to a URL
                colDiv.innerHTML = `
                    <a href=${item.url} rel="noopener noreferrer">
                        <img src="${item.image}" alt="Image ${index + 1}">
                        <p>${item.name}<p>
                    </a>
                `;

                gridContainer.appendChild(colDiv);
            });
        }

        // Initialize grid
        createGrid();
    </script>
